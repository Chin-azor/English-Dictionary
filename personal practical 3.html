<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ENGLISH DICTIONARY</title>
    <link rel="stylesheet" href="./personal practical 3.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <input placeholder="Search a word" class="input" id="input" />
      <p class="info-text" id="info-text">Type a word and Press Enter</p>
      <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span class="title" id="title">___</span></p>
        <p>Meaning: <span class="meaning" id="meaning">___</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
  </body>
</html>
